<h2>Lista Empleados</h2>
<div class="container">
  <div class="table-container">
    <table class=" table table-striped" style="background-color: rgb(202, 202, 200) ;color: black;">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th><th>Apellido</th><th>Email</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of listaEmpleados">
          <th>{{empleado.nombre}} </th><th>{{empleado.apellido}}</th><th>{{empleado.email}}</th>
          <th>
            <button class="btn btn-primary" style ="margin-right: 10px; width:105px"  (click)="actualizarEmpleado(empleado.id)">Editar</button>  
            <button class="btn btn-danger" style ="margin-right: 10px; width:105px"  (click)="EliminarEmpleadoSA(empleado.id)">Eliminar</button>
            <button class="btn btn-outline-info" style ="width:105px"  (click)="verDetallesEmpleado(empleado.id)">Detalles</button>
          </th>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-info" style="height:40px" (click)="obtenerEmpleados()">Refrescar</button>  
  </div>
  <div class="button-container">
    <!-- <button class="btn btn-info" style="height:40px" (click)="obtenerEmpleados()">Refrescar</button>   -->
  </div>
</div>
